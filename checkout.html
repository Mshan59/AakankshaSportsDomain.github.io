<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="checkout.css">
</head>

<body>

	<head>
		<meta charset="UTF-8" />
		<title>Shipping</title>
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  </head>
	  
	  <body class="container">
		<h1>Shipping Details</h1>
		<div class="row">
		  <form class="col s12">
			<div class="row">
			  <div class="col s12">
				<label for="country">Country</label>
				<select id="country" class="browser-default" required title="Please select a country">
				  <option value="" disabled selected>Select a country</option>
				  <option value="us">United States</option>
				  <option value="in">India</option>
				  <option value="mx">Mexico</option>
				</select>
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12 m12 l6">
				<input id="first_name" type="text" required class="validate" pattern="^\S.{1,23}\S$" title="Please enter a first Name between 3-25 characters" length="25">
				<label for="first_name">First Name</label>
			  </div>
			  <div class="input-field col s12 m12 l6">
				<input id="last_name" type="text" required class="validate" pattern="^\S.{1,23}\S$" title="Please enter a last Name between 3-25 characters" length="25">
				<label for="last_name">Last Name</label>
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12 m12 l6">
				<input id="address" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid address">
				<label for="address">Address</label>
			  </div>
			  <div class="input-field col s12 m12 l6">
				<input id="town" type="text" required class="validate" title="Please enter a valid City/Town" pattern="^\S.+">
				<label for="town">City/Town</label>
			  </div>
			</div>
			<div class="row">
			  <div class="col s12 m12 l6">
				<label for="state">State</label>
				<select id="state" class="browser-default" required title="Please select a state">
				  <option value="" disabled selected>Select a state</option>
				  <option value="ar-us">Madhya Pradesh</option>
				  <option value="ny-us">New York</option>
				  <option value="ca-us">California</option>
				</select>
			  </div>
			  <div class="input-field col s12 m12 l6">
				<input id="zip-code" type="text" required title="Please enter a valid post code
	  (e.g., 123456)" pattern="^\d{6}(-\d{5})?$" class="validate">
				<label for="zip-code">Zip Code</label>
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12 m12 l6">
				<i class="material-icons prefix">email</i>
				<input id="email" type="email" required class="validate" title="Please enter a valid email">
				<label for="email">Email</label>
			  </div>
			  <div class="input-field col s12 m12 l6">
				<i class="material-icons prefix">contact_phone</i>
				<input id="phone-number" type="tel" required title="Please enter a valid phone number (e.g., (123) 456-7890)" pattern="^[0-9]?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="validate">
				<label for="phone-number">Phone Number</label>
			  </div>
			</div>
			<button class="waves-effect waves-light btn right" type="submit">Submit</button>
		  </form>
		</div>
	  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	  
	  </body>
	  
	  
</body>

</html>
